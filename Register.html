<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>注册</title>

<link href="static/css/base.css" rel="stylesheet">
<link href="static/css/login.css" rel="stylesheet">
</head>

<body>
<header class="header">
	<div class="header-return">
	    <a href="javascript:history.go(-1);"></a>
	</div>
	
	<div class="logo">注册</div>
</header>

<section class="container">
	<div class="register">
		<div class="form-widget">
			<form action="Login.html" method="get">
				<div class="form-box">
					<div class="form-group">
						<label class="form-label">邀请码</label>

						<div class="form-control">
							<input placeholder="请输入邀请码">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">昵&nbsp;&nbsp;称</label>

						<div class="form-control">
							<input placeholder="请输入昵称">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">手机号码</label>

						<div class="form-control form-phone">
							<span>+86</span>
							<input placeholder="您的手机号码">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">登录密码</label>

						<div class="form-control">
							<input type="password" placeholder="请输入6~32位数字加字母">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">支付密码</label>

						<div class="form-control">
							<input type="password" placeholder="请输入6位数字支付密码">
						</div>
					</div>

					<div class="form-group">
						<label class="form-label">验证码</label>

						<div class="form-control form-getcode">
							<input placeholder="填写验证码">
							<button>获取验证码</button>
						</div>
					</div>
				</div>

				<div class="form-submit">
					<button type="submit" class="form-submit-btn">确定</button>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
