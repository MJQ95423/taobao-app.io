<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
	
<title>登录</title>

<link href="static/css/base.css" rel="stylesheet">
<link href="static/css/login.css" rel="stylesheet">
</head>

<body>
<div class="login">
	<div class="language">
		<span class="language-box">
			<i class="language-chn"></i>
		</span>
		
		<div class="choose-lang">
			<div class="choose-lang-box">
				<div class="choose-lang-btn">
					<i class="language-chn"></i>
					<span>中文</span>
				</div>

				<div class="choose-lang-btn">
					<i class="language-en"></i>
					<span>English</span>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="login-form">
		<form action="index.html" method="get">
			<h1 class="login-logo">
				<img src="static/image/logo.png">
			</h1>
			
			<div class="login-form-group">
				<label class="icon-phone">手机/UID</label>

				<div class="input-group">
					<input placeholder="请输入手机号/UID">
					<i class="clear-keyword"></i>
				</div>
			</div>
			
			<div class="login-form-group">
				<label class="icon-pw">登录密码</label>

				<div class="input-group">
					<input type="password" placeholder="请输入登录密码">
					<i class="clear-keyword"></i>
				</div>
			</div>
			
			<div class="login-form-group">
				<label class="icon-code">验证码</label>

				<div class="input-group form-code">
					<input placeholder="请输入验证码">
					<i class="clear-keyword"></i>
					
					<img src="static/image/ValidateImage.jpg">
				</div>
			</div>
			
			<div class="login-submit">
				<button type="submit">提交</button>
			</div>
			
			<div class="login-links">
				<a href="Register.html" class="login-links-1">立即注册</a>
				<a href="FindPW.html" class="login-links-2">忘记密码？</a>
			</div>
		</form>
	</div>
</div>


<script src="static/js/jquery-1.11.2.min.js"></script>
<script>
	$(function(){
		$('.language-box').click(function(){
			$('.choose-lang').fadeIn();
		});
		
		$('.choose-lang').click(function(){
			 $(this).fadeOut();
		});
	});
</script>
</body>
</html>
